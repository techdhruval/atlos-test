<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button onclick="atlos.Pay({
  merchantId: 'id',       // required
  orderId: '123465', 
  orderAmount: 0.00001,         // required, unless using advanced subscriptions
  orderCurrency: 'ETH',
  userEmail: 'name@email.com',
  userName: 'John Smith',
  recurrence: atlos.RECURRENCE_NONE,
  resetSubscription: true,
  language: 'en',
  theme: 'light',
})">Complete Payment</button>
<script async src="https://atlos.io/packages/app/atlos.js"></script>
</body>
</html>
